<head>

    <title>Jup캜i캖i za moju ljubav - Interaktivni Sajt</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to bottom, #ff6b6b, #ffe6e6);
            font-family: Arial, sans-serif;
            color: #333;
            overflow: hidden;
        }
        .container {
            text-align: center;
            max-width: 600px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: #ff4d4d;
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em;
            line-height: 1.5;
            margin: 10px 0;
            opacity: 0;
            animation: fadeIn 1s ease-in forwards;
        }
        /* Animacija za pojavljivanje teksta */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        p:nth-child(2) { animation-delay: 1s; }
        p:nth-child(3) { animation-delay: 2s; }
        p:nth-child(4) { animation-delay: 3s; }
        p:nth-child(5) { animation-delay: 4s; }
        p:nth-child(6) { animation-delay: 5s; }
        p:nth-child(7) { animation-delay: 6s; }
        p:nth-child(8) { animation-delay: 7s; }
        p:nth-child(9) { animation-delay: 8s; }
        p:nth-child(10) { animation-delay: 9s; }
        p:nth-child(11) { animation-delay: 10s; }
        p:nth-child(12) { animation-delay: 11s; }
        /* Animacija poljubaca */
        .kiss {
            position: absolute;
            font-size: 2em;
            color: #ff4d4d;
            animation: fall 5s linear infinite;
        }
        @keyframes fall {
            0% { transform: translateY(-100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
        }
        /* Gramofonska plo캜a */
        .record-player {
            margin: 20px auto;
            width: 200px;
            height: 200px;
            position: relative;
        }
        .record {
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, #000 10%, #333 15%, #000 20%, #333 25%, #000 30%, #333 35%, #000 40%, #333 45%, #000 50%, #333 55%, #000 60%, #333 65%, #000 70%, #333 75%, #000 80%, #333 85%, #000 90%, #333 95%, #000 100%);
            border-radius: 50%;
            position: relative;
            transition: transform 0.5s;
        }
        .record.playing {
            animation: rotate 4s linear infinite;
        }
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .record-label {
            width: 60px;
            height: 60px;
            background: #ff4d4d;
            border-radius: 50%;
            position: absolute;
            top: 70px;
            left: 70px;
            text-align: center;
            line-height: 60px;
            color: #fff;
            font-size: 0.8em;
        }
        button {
            background: #ff4d4d;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 1.2em;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background: #e63939;
        }
    </style>
</head>
<body>

    <script>
        // Generisanje poljubaca
        function createKiss() {
            const kiss = document.createElement('div');
            kiss.className = 'kiss';
            kiss.innerHTML = '游눎';
            kiss.style.left = Math.random() * 100 + 'vw';
            kiss.style.animationDuration = (Math.random() * 3 + 3) + 's';
            document.body.appendChild(kiss);
            setTimeout(() => kiss.remove(), 5000);
        }
        setInterval(createKiss, 500);

        // Interaktivnost za pesmu i plo캜u
        const audio = document.getElementById('audio');
        const record = document.getElementById('record');
        const playButton = document.getElementById('playButton');

        playButton.addEventListener('click', () => {
            if (audio.paused) {
                audio.play();
                record.classList.add('playing');
                playButton.textContent = 'Zaustavi Pesmu! 游눖';
            } else {
                audio.pause();
                record.classList.remove('playing');
                playButton.textContent = 'Pusti Pesmu! 游눎';
            }
        });
    </script>
